<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Page:E-Commerce App</title>
        <link rel="stylesheet" href="../assets/css/styles.css" />
        <link rel="stylesheet" href="../assets/css/product.css">
        <script
          src="https://kit.fontawesome.com/7dfeb97960.js"
          crossorigin="anonymous"
        ></script>
        <!-- Swipper js Css link -->
        <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      </head>
<body>
    
  <!-- ======================================
            HEADER SECTION START HERE
    =========================================-->
    <header>
        <div class="container">
          <div class="wrapper">
            <div class="col-md-2 col-6">
              <img
                src="../assets/images/Smart.png"
                href="../index.html"
                alt="Logo"
                class="logo"
              />
            </div>
            <div class="links">
              <nav class="navbar navbar-expand-md">
                <ul class="navbar-nav">
                  <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="../Pages/about.html">About</a></li>
                  <li class="nav-item">
                    <a class="nav-link" href="../Pages/contact.html">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="right-container">
              <div class="cart-icon">
                <a href="./cart.html">
                  <i class="fas fa-shopping-cart fa-xl"></i>
                </a>
                <span class="badge">0</span>
              </div>
              <i
                class="fa-solid fa-user fa-xl"
                style="color: #74c0fc"
                id="user"
              ></i>
            </div>
          </div>
        </div>
    </header>
    <!-- Second header -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="category-box">
              <label for="categories">Category :</label>
                <select name="categories" id="categories" >
                    <option value="All" >All Category</option>
                </select>
            </div>
            <div class="search-box">
                <div class="search-container">
                    <input type="search" name="search" id="search" placeholder="Search here..">
                    <i class="fas fa-search fa-lg" id="search-btn" style="color: #FFD43B;"></i>
                </div>
            </div>
            <div class="sort-box">
              <label for="sort">Sort By :</label>
                <select name="sort" id="sort">
                    <option value="AtoZ">AtoZ</option>
                    <option value="ZtoA">ZtoA</option>
                </select>
            </div>
        </div>
    </nav>
      <!-- ======================================
              HEADER SECTION ENDS HERE
      =========================================-->
      <main>
        <div id="product-container">

        </div>
      </main>
      <!-- script link is here -->
      <!-- <script src="../js/product.js" type="module"></script> -->
      <script type="module" src="../js/product.js"></script>
</body>
</html>
